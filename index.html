<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"

    <nav class="navbar">

      <div class="navbar__bars"><i class="fas fa-bars"></i></div>

        <a href="/" class="navbar__menu--link">Home</a>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>CSS with superpowers</h1>
          <h2>Syntactically awesome style sheets</h2>
          <p>Sign up now!</p>
          <button class="hero--button"><a href="#">Sign Up</a></button>

        <div class="hero__container--right">
          <img
            src="images/sass.png"
